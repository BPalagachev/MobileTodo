<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
        <link href="styles/custom.css" rel="stylesheet" />

        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>

        <script src="scripts/localStorage.js"></script>
        <script src="scripts/libs/rsvp.min.js"></script>
        <script src="scripts/data-access-layer.js"></script>
        <script src="scripts/todo-lists.js"></script>
        <script src="scripts/add-todo-list.js"></script>
        <script src="scripts/view-list.js"></script>
        <script src="scripts/app.js"></script>

    </head>
    <body>
        <div id="todo-lists-view" data-id="todo-listsme-view" data-role="view"
             data-layout="main-layout" data-title="Lists"
             data-show="app.todoLists.init" 
             style="width: 100%; background: red;"
            >
            <h2>Welcome to "ToDo Lists"</h2>
            <ul class="listView"
                id="todo-lists" 
                data-role="listview"
                data-bind="source: lists"
                data-template="lists-template">
            </ul>
        </div>

        <script type="text/x-kendo-template" id="lists-template">
            <table data-role="touch" 
                   data-tap="app.todoLists.navigateTo" 
                   id="#=name #">
                <tr>
                    <td>Name: </td>
                    <td>#=name #</td>
                </tr>
            </table>
        </script>

        <div data-role="layout" id="main-layout" data-id="main-layout">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </header>
            <footer data-role="footer">
                <div data-role="tabstrip">
                    <a href="#todo-lists-view" data-icon="home">Lists</a>
                    <a href="views/add-list-view.html#add-list-view" data-icon="add">Add</a>
                    <a href="views/settings.html#settings-view" data-icon="home">Settings</a>
                </div>
            </footer>
        </div>
    </body>
</html>
